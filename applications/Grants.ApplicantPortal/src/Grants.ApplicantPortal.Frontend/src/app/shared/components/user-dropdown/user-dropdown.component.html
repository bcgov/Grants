<div class="dropdown" [ngClass]="dropdownClass">
  <button
    [ngClass]="buttonClass"
    type="button"
    [id]="dropdownId"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <i [ngClass]="iconClass"></i>
  </button>
  <ul
    class="dropdown-menu"
    [ngClass]="menuClass"
    [attr.aria-labelledby]="dropdownId"
  >
    <li *ngIf="showLogout">
      <a class="dropdown-item" href="#" (click)="onLogout($event)">Log out</a>
    </li>
  </ul>
</div>
